name: Deploy to Azure Container Registry

on:
  push:
    branches:
      - release/**

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Extract version from branch name using sed
        run: |
          version=$(echo "${{ github.ref }}" | sed -E 's/^release\/(.*)$/\1/')
          echo "Extracted version: $version"

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./src/Demo.Pipeline.Backend
          file: ./src/Demo.Pipeline.Backend/DemoPipeline.Api/Dockerfile
          tags: ${{ secrets.ACR_LOGIN_SERVER }}/pipelinedemo2:${{ version }}
          push: true

  create-container-app:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.SP_CREDENTIALS }}

      - name: Build and deploy Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          acrName: pipelinedemo2
          containerAppName: test-demo-container
          resourceGroup: demo-pipeline
          imageToDeploy: ${{ secrets.ACR_LOGIN_SERVER }}/pipelinedemo2:${{ version }}